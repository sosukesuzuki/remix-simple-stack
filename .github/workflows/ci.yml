name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier
        run: npm run lint:prettier

      - name: TypeScript
        run: npm run lint:tsc

      - name: ESLint
        run: npm run lint:eslint
